<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUASAR X | ARCHIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg: #050505;
            --fg: #e0e0e0;
            --accent: #ff0000;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Space Mono', monospace; /* 更加极客的等宽字体 */
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* 只有右侧能滚 */
        }

        /* 左侧：恒星控制台 (固定不动) */
        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            border-right: 1px solid #333;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 4vw;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .manifesto {
            font-size: 0.8rem;
            opacity: 0.5;
            line-height: 1.5;
            max-width: 300px;
        }

        /* 右侧：行星档案库 (可以滚动) */
        .right-panel {
            width: 60%;
            overflow-y: auto; /* 允许垂直滚动 */
            display: flex;
            flex-direction: column;
        }

        .archive-item {
            border-bottom: 1px solid #333;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease; /* 极快的响应 */
            cursor: pointer;
            text-decoration: none;
            color: var(--fg);
        }

        /* 交互：只有颜色反转，没有位移 */
        .archive-item:hover {
            background: var(--fg);
            color: var(--bg);
        }

        .item-code {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .item-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* 移动端适配：变垂直布局 */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .left-panel, .right-panel { width: 100%; border: none; }
            .left-panel { height: 40vh; border-bottom: 1px solid #333; }
            .logo { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div class="logo">QUASAR<br>X</div>
        <div class="manifesto">
            <p>PROTOCOL V1.0</p>
            <p>CULTIVER L'ALIÉNATION.<br>STRUCTURE
