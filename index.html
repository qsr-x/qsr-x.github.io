<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QSRX | PROTOCOLE</title>
    <style>
        body {
            background-color: #000; /* 纯黑 - 代表空亡与深渊 */
            color: #fff;
            font-family: 'Courier New', monospace; /* 打字机体 - 档案感 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            font-size: 5vw;
            letter-spacing: 1.5rem;
            border: 1px solid #fff;
            padding: 20px 40px;
            transition: all 0.5s;
        }
        .logo:hover {
            background-color: #fff;
            color: #000; /* 反转色 - 异化感 */
        }
        .manifesto {
            margin-top: 30px;
            color: #666; /* 灰色 - 隐秘感 */
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="logo">QSRX</div>
    <div class="manifesto">Cultiver l'aliénation | Prototype 0.1</div>
</body>
</html>
